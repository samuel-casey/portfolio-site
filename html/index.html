		<header>

				</div>
			</nav>
		</header>
		<main>
			<div id="topContainer">
				<div id="dropdownContainer">

						<li class="hamburgerItem"><a href="#">About</a></li>
						<li class="hamburgerItem"><a href="#">Projects</a></li>

				</div>
					<div class="headshotContainer">

						<i class="fab fa-github-square socialMedia"></i>
						<i class="fab fa-twitter-square socialMedia"></i>
						<i class="fab fa-linkedin socialMedia"></i>
					</div>
				</div>
			</div>
			<button class='btn btn-primary'>BUTTON</button>
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
