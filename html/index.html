<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sam Casey</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- CSS only -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<!-- JS, Popper.js, and jQuery -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>

		<script
			src="https://kit.fontawesome.com/e11271bb70.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../css/main.scss" />
		<link rel="stylesheet" href="../css/media.scss" />
	</head>
	<body>
		<header>
			<nav>
				<div id="logoContainer">
					<img id="bitmojiImg" src="../images/bitmoji.png" alt="BITMOJI" />
					<p>Sam Casey</p>
				</div>
				<div id="hamburgerContainer">
					<i class="fas fa-bars"></i>
				</div>
			</nav>
		</header>
		<main>
			<article id="aboutContainer">
				<div id="dropdownContainer">
					<ul id="dropdownMenu">
						<li class="hamburgerItem"><a href="#">About</a></li>
						<li class="hamburgerItem"><a href="#">Projects</a></li>
						<li class="hamburgerItem"><a href="#">Writing</a></li>
						<li class="hamburgerItem"><a href="#">Contact</a></li>
					</ul>
				</div>
				<div class="headshotContainer">
					<img src="../images/Headshot_150x150.png" alt="headshot" />
				</div>
				<h1>Hey! I'm Sam Casey, a software developer and designer.</h1>
				<h2>
					This site is where I display my best projects, designs, and blogs. If
					you want to view my
					<span class="headingLink" id="headingProjectsLink"
						><a href="#projectsContainer">projects</a></span
					>, read my
					<span class="headingLink" id="headingBlogsLink"
						><a href="#blogsContainer">blogs</a></span
					>, check out my
					<span class="headingLink" id="headingResumeLink"
						><a href="#">resume</a></span
					>, or
					<span class="headingLink" id="headingContactLink"
						><a href="#contactContainer">get in touch</a></span
					>, you're in the right place!
				</h2>
				<div id="socialMediaIcons">
					<a href="https://github.com/samuel-casey" target="blank"
						><i class="fab fa-github-square"></i
					></a>
					<a href="https://twitter.com/_samcasey" target="blank"
						><i class="fab fa-twitter-square"></i
					></a>
					<a
						href="https://www.linkedin.com/in/sam-casey-a7a7a690/"
						target="blank"
						><i class="fab fa-linkedin"></i
					></a>
				</div>
				<hr />
			</article>

			<!-- <button class="btn btn-primary">BUTTON</button> -->
			<article id="projectContainer"></article>
			<article id="blogsContainer"></article>
			<article id="contactContainer"></article>
		</main>
		<script src="../ts/app.js"></script>
	</body>
</html>
