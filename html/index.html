<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sam Casey</title>
		<script
			src="https://kit.fontawesome.com/e11271bb70.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- BOOTSTRAP JS FILES -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../css/main.css" />
	</head>
	<body>
		<header>
			<nav>
				<div id="logoContainer">
					<img id="bitmojiImg" src="../images/bitmoji.png" alt="BITMOJI" />
					<p>Sam Casey</p>
				</div>
				<div id="hamburgerContainer">
					<i class="fas fa-bars"></i>
				</div>
			</nav>
		</header>
		<main>
			<div id="topContainer">
				<div id="dropdownContainer">
					<ul id="dropdownMenu">
						<li class="hamburgerItem"><a href="#">About</a></li>
						<li class="hamburgerItem"><a href="#">Projects</a></li>
						<li class="hamburgerItem"><a href="#">Writing</a></li>
						<li class="hamburgerItem"><a href="#">Contact</a></li>
					</ul>
				</div>
					<div class="headshotContainer">
						<img src="../images/Headshot_150x150.png" alt="headshot" />
						<i class="fab fa-github-square socialMedia"></i>
						<i class="fab fa-twitter-square socialMedia"></i>
						<i class="fab fa-linkedin socialMedia"></i>
					</div>
				</div>
			</div>
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
		</main>
		<script src="../ts/app.js"></script>
	</body>
</html>
